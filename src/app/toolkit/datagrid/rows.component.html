<template ngFor let-col [ngForOf]="columns" let-lastCol="last">
  <td #rowCell>
    <template template-loader [column]="col" [parent]="datagrid" [item]="item" type="bodyTemplate"></template>
  </td>
</template>

<td class="datagrid-action" *ngIf="actions.length > 0">
  <template ngFor let-action [ngForOf]="actions" let-lastAction="last">
    <template template-loader [action]="action" [parent]="datagrid" [item]="item" type="actionTemplate"></template>
  </template>
</td>
